{% extends 'base.html' %}
{% load meus_filtros %}

{% block conteudo %}
<h1>Cadastro de Usuario</h1>
<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label>Usuario:</label>
        {{form_usuario.username|addclass:'form-control'}}
    </div>

    <div class="form-group">
        <label>Senha:</label>
        {{form_usuario.password1|addclass:'form-control'}}
    </div>

    <div class="form-group">
        <label>Confirmar Senha:</label>
        {{form_usuario.password2|addclass:'form-control'}}
    </div>

    <div class="form-group">
        <input type="submit" value="Cadastrar" class="btn btn-primary">
    </div>

</form>
{% endblock conteudo %}
