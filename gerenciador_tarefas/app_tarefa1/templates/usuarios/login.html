{% extends 'base.html' %}
{% load meus_filtros %}

{% block conteudo %}
<h1>Login</h1>
<form method="post">
    {% csrf_token %}
    {% for message in messages %}
        <div class="alert alert-danger">
            {{message}}
        </div>
    {% endfor %}
    <div class="form-group">
        <label>Usuario:</label>
        {{form_login.username|addclass:'form-control'}}
    </div>

    <div class="form-group">
        <label>Senha:</label>
        {{form_login.password|addclass:'form-control'}}
    </div>

    <div class="form-group">
        <input type="submit" value="Login" class="btn btn-primary">
    </div>

</form>
{% endblock conteudo %}
